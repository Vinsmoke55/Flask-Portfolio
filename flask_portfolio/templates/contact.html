{%extends 'layout.html'%}
{%block content%}
	<div class="flex flex-row justify-center">
		<form method="POST">
			<div>
				{{form.username.label}}{{form.username()}}
			</div>
			<div>
				{{form.email.label}}{{form.email()}}
			</div>
			<div>
				{{form.text.label}}{{form.text()}}
			</div>
			<div>
				{{form.submit()}}
			</div>	
		</form>
	</div>
{%endblock%}
